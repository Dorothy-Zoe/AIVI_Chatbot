<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="x-icon" href="images/header.png">
  <title>AI Interview Coach</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="chatbot.css">
</head>
<body>

 
  <div class="chat-container">
    <div class="chat-header">
      <div class="bot-info">
        <div class="avatar" id="avatar-click">
          <img src="images/7.png" alt="AI Coach">
          <span class="online-status"></span>
        </div>
        <div class="bot-details">
          <h2>AI Interview Coach</h2>
          <span class="status">Online</span>
        </div>
        <!-- Home Icon - Added -->
        <div class="home-icon" id="home-icon">
          <span class="icon material-symbols-rounded">home</span>
        </div>
      </div>
    </div>

    <div class="chat-list"></div>

    <div class="suggestions">
      <div class="suggestion-list">
        <button class="suggestion-pill">
          <span class="icon material-symbols-rounded">draw</span>
          5 Common interview questions
        </button>
        <button class="suggestion-pill">
          <span class="icon material-symbols-rounded">lightbulb</span>
          How can I prepare for my interview?
        </button>
        <button class="suggestion-pill">
          <span class="icon material-symbols-rounded">explore</span>
          "Tell me about yourself"
        </button>
        <button class="suggestion-pill">
          <span class="icon material-symbols-rounded">code</span>
          Salary negotiation
        </button>
      </div>
    </div>

    <div class="typing-area">
      <form action="#" class="typing-form">
        <div class="input-wrapper">
          <input type="text" placeholder="Type your message..." class="typing-input" required />
          <button id="send-message-button" class="send-button material-symbols-rounded">send</button>
        </div>
      </form>
      <div class="action-buttons">
        <span id="theme-toggle-button" class="icon material-symbols-rounded">light_mode</span>
        <span id="delete-chat-button" class="icon material-symbols-rounded">delete</span>
      
       
      </div>
      <p class="disclaimer-text">
        Aivi may display inaccurate info, including about people, so double-check its responses.
      </p>
    </div>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
