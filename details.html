<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="x-icon" href="images/header.png">
  <title>AI Interview Coach</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="details.css">
 
</head>
<body>
  <div class="user-input-section">
    <div class="header-container">
      <h3>Candidate Details</h3>
      <!-- Back button with icon -->
      <span id="back-button" class="icon material-symbols-rounded" onclick="window.location.href='home.html'">arrow_back</span>
    </div>
    <form id="user-details-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Ex. Jasmine" required />
  
      <label for="education">Educational Background:</label>
      <input type="text" id="education" name="education" placeholder="Ex. College Graduate" required />
  
      <label for="experience">Experience:</label>
      <input type="text" id="experience" name="experience" placeholder="Ex. None/ 2 years" required />
  
      <label for="target-job">Target Job:</label>
      <input type="text" id="target-job" name="targetJob" placeholder="Ex. IT Support" required />
  
      <button type="submit" id="submit-details">Submit</button>
    </form>
  </div>

  <script src="details.js"></script>
</body>
</html>
